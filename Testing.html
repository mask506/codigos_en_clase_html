<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post Replica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="post">
    <div class="header">
      <img src="profile-picture.jpg" alt="Profile Picture">
      <div class="username">username</div>
    </div>
    <div class="content">
      <img src="post-image.jpg" alt="Post Image">
    </div>
    <div class="actions">
      <button class="like">Like</button>
      <button class="comment">Comment</button>
      <button class="share">Share</button>
    </div>
    <div class="caption">
      <strong>username</strong> Caption text goes here...
    </div>
    <div class="comments">
      <div class="comment">
        <strong>commenter</strong> Comment text goes here...
      </div>
      <!-- More comments can be added here -->
    </div>
  </div>
</body>
</html>
